version: '3.8'

services:
  # Python AI Service (FastAPI)
  python-ai:
    build: ./backend/python-ai
    container_name: ai-video-python
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    volumes:
      - ./backend/python-ai:/app
      - shared-storage:/shared-storage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # TypeScript API Service (Express/Node)
  typescript-api:
    build: ./backend/typescript-api
    container_name: ai-video-typescript
    ports:
      - "3001:3001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHON_AI_URL=http://python-ai:8000
      - PORT=3001
    volumes:
      - ./backend/typescript-api:/app
      - /app/node_modules
    depends_on:
      - python-ai
    command: npm run dev
    restart: unless-stopped

  # Frontend (React/Next.js)
  frontend:
    build: ./frontend
    container_name: ai-video-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - typescript-api
    command: npm run dev
    restart: unless-stopped

volumes:
  shared-storage:
    driver: local